
<div class="wrapper">
  <div class="controller" ng-controller="DrinksController">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3" ng-repeat="itemList in DrinksController.list.items">
      <div class="line w-100 position-relative">
        <p class="name position-absolute top-50 start-50 translate-middle text-nowrap">{{itemList.itemClass}}</p>
      </div>
      <div class="col" ng-repeat="it in itemList.items">
        <div class="content-item">
          <p class="name text-center">{{it.name}}</p><img src="{{it.img}}" alt="havai"/>
          <p class="ingred text-center">{{it.ingridients}}</p>
          <p class="weight text-center">{{it.weight}}{{it.measure}}</p>
          <div class="row prise-block m-0">
            <div class="col">
              <div class="position-relative price-wrap m-0 p-0 h-100">
                <div class="position-absolute top-50 start-50 translate-middle price"><span class="number">{{it.price}}</span><span class="hrn">грн</span></div>
              </div>
            </div>
            <div class="col p-1">
              <button class="add-to-list btn" ng-click="DrinksController.PushToOrder()">Додати до замовлення</button>
              <!--(ng-click="") -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
